<html>

<head>
    <script>
        function save() {
            var uname = document.getElementById("name").value
            localStorage.setItem("name",uname)
        }
        function getname(){
            alert("Username is "+localStorage.getItem("name"))
        }


    </script>
</head>

<body>
    Enter name to store: <input type="text" id="name" size="15"><br><br>
    <button onclick="save()"">Save Name</button>
<button onclick=" getname()">GetName</button>


</body>

</html>
