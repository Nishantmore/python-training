<html>
    <head>
        <script>
            // Date Function
        var d= new Date()
        document.write(d)
        document.write("<br>",d.getDate())
        document.write("<br>",d.getDay())
        document.write("<br>",d.getFullYear())

        // Arrays
var names=new Array("Sam","Jam")
document.write("<br>",names)
var cnt=0;
document.write("<br>",typeof(cnt))
document.write("<br>",d instanceof(Date))
for(cnt=0;cnt<names.length;cnt++){
    document.write("<br>",names[cnt])
}

        
        
        
        </script>
    </head>
    <body>

    </body>
</html>
