        function check(op) {
            var a = parseInt(document.getElementById("num1").value)
            var b = parseInt(document.getElementById("num2").value)
        


            if (op == "add") {
                var c=a+b
            document.getElementById("result").value =  c
            document.getElementById("p").innerHTML="Answer is "+c
               }
            else if (op == "sub") {
                var c=a-b
            document.getElementById("result").value= c
            document.getElementById("p").innerHTML="Answer is "+c
            }
            else if (op == "mul") {
                var c=a*b
            document.getElementById("result").value = c
            document.getElementById("p").innerHTML="Answer is "+c
            }
            else {
                var c=a/b
            document.getElementById("result").value= c
